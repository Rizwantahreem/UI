<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>ESG REPORTS</mat-toolbar>
    <img src="../../assets/userimage.png" alt="user image" />

    <!-- <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list> -->
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" style="background-color: rgb(186, 152, 255)">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="header">
        <div class="left-item">
          <div class="input-container">
            <input class="searchbar" />
            <i class="fa fa-search"></i>
          </div>
        </div>
      </span>
      <div class="right-items">
        <div>
          <p class="logout">Log Out</p>
        </div>
        <div>
          <img src="../../assets/userimage.png" class="logout-logo" alt="" />
        </div>
      </div>
    </mat-toolbar>

    <app-headline></app-headline>
    <app-midhead></app-midhead>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
